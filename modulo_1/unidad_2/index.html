<body>
    <form action="" onsubmit="registrarse(); return false" name="form_registro">
        <div>
            <label>Nombre</label>
            <input type="text" name="nombre" id="nombre_id">
        </div>
        <div id="nombre_error"></div>
        <div>
            <label>Apellido</label>
            <input type="text" name="apellido" id="apellido_id">
        </div>
        <div>
            <label>Tipo de seguro</label>
            <select name="tipo_seguro" id="tipo_seguro_id" onchange="tipoSeguro()">
                <option value="1">Basico</option>
                <option value="2">Intermedio</option>
                <option value="3">Premium</option>
            </select>
        </div>
        <div>
            <label>Email</label>
            <input type="email" name="email" id="email_id">
        </div>
        <div>
            <label>Contrase√±a</label>
            <input type="password" name="password" id="password_id">
        </div>
        <div id="mensaje"></div>
        <button type="submit">Registrar</button>
    </form>
</body>

</html>
